<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img
            src="./images/bg-pattern-card.svg"
            alt=""
            class="card__pattern"
          />
          <img
            src="./images/image-victor.jpg"
            alt=""
            class="card__profile-img"
          />
        </div>
        <div class="card__profile-info">
          <p class="profile-name">Victor Crest <span>26</span></p>
          <p class="profile-location">London</p>
        </div>
        <hr />
        <div class="profile-stats">
          <div>
            <h5>80K</h5>
            <p>Followers</p>
          </div>
          <div>
            <h5>803K</h5>
            <p>Likes</p>
          </div>
          <div>
            <h5>1.4K</h5>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Project from
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        >Frontend Mentor.</a
      >
      Coded by <a href="#">Michael Prince</a>
    </footer>
  </body>
</html>
